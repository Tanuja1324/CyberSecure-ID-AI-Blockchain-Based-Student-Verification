<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Code Verification</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .qr-container {
      width: 360px;
      background-color: #ffffff;
      border: 2px solid #000;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
    }

    .qr-container h2 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 0.75rem;
    }

    .qr-container p {
      font-size: 0.9rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .qr-box {
      width: 200px;
      height: 200px;
      margin: 0 auto;
      background-color: #eee;
      border: 3px solid #ccc;
      position: relative;
    }

    .scan-frame {
      width: 170px;
      height: 170px;
      border: 2px solid green;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.8rem;
      color: green;
    }

    .camera-box {
      width: 200px;
      height: 100px;
      margin: 1.5rem auto 0.5rem;
      background-color: #000;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .camera-box i {
      font-size: 1.5rem;
      color: #aaa;
    }

    .error-msg {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .proceed-btn {
      margin-top: 1.5rem;
      width: 100%;
      background-color: #555;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .proceed-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="qr-container">
    <h2>Scan Your QR Code</h2>
    <p>Please scan your encrypted student ID QR code to continue. Ensure your QR code is fully visible inside the scanning frame.</p>

    <div class="qr-box">
      <div class="scan-frame">â¬›</div>
    </div>

    <div class="camera-box">
      <i>ðŸ“·</i>
    </div>

    <div class="error-msg">Invalid QR Code. Please try again.</div>

    <button class="proceed-btn">Proceed to Face Recognition</button>
  </div>

</body>
</html>
